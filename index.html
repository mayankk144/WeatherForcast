<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="search">
            <button class="btn" type="submit" id="submit">
                <span><img class="uil" src="search.png"></span>
            </button>
            <input class="input" type="text" placeholder="Enter City name" id="city">
        </div>
    </div>

    <div class="container">
        <div class="upper">
            <div class="upper-left-current">
                <div class="place">
                    <img class="location" src="location-removebg-preview.png">
                    <span id="cityname"></span>
                </div>
                <div id="date_current">APRIL 15 , 12:30 PM</div>
                <h3 class="temp"><span id="temp1"></span>&#8451;</h3>
            </div>
            <div class="upper-pic" id="upper-pic">
                <img src="http://openweathermap.org/img/wn/10d@2x.png">
            </div>
            <div class="upper-right-place">
                <span>humidity : <span id="humidity"></span></span>
                <span>cloud pct : <span id="cloud_pct"></span></span>
                <span>wind degres : <span id="wind_degrees"></span></span>
                <span>wind speed : <span id="wind_speed"></span></span>
                <span>sunrise : <span id="sunrise"></span></span>
                <span>sunset : <span id="sunset"></span></span>
            </div>
        </div>
        <div class="lower" id="weatherForecastEl">
            <div class="day">
                <h3>Monday</h3>
                <img class="sunrise" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span>15&#8451;</span>
                <span>15&#8451;</span>
            </div>
            <div class="day">
                <h3>Tuesday</h3>
                <img class="sunrise" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span>15&#8451;</span>
                <span>15&#8451;</span>
            </div>
            <div class="day">
                <h3>Wednesday</h3>
                <img class="sunrise" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span>15&#8451;</span>
                <span>15&#8451;</span>
            </div>
            <div class="day">
                <h3>Thursday</h3>
                <img class="sunrise" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span>15&#8451;</span>
                <span>15&#8451;</span>
            </div>
            <div class="day">
                <h3>Friday</h3>
                <img class="sunrise" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span>15&#8451;</span>
                <span>15&#8451;</span>
            </div>
            <!-- <div class="day6 day">
                <h3>Saturday</h3>
                <img class="sunrise" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span>15&#8451;</span>
                <span>15&#8451;</span>
            </div>
            <div class="day7 day">
                <h3>Sunday</h3>
                <img class="sunrise" src="http://openweathermap.org/img/wn/10d@2x.png">
                <span>15&#8451;</span>
                <span>15&#8451;</span> -->

        </div>
        <div class="chartdiv">
            <div class="subchart">
                <canvas class="chart" id="myChart" style="width:100%;max-width:600px"></canvas>
                <p id="tag" class="tag"> FEBRUARY 17 , FRIDAY </p>
            </div>
            
        </div>
        
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
